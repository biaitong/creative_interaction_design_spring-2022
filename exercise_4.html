<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Selector</title>
  <style type="text/css">
  div strong {color: red;}
  a:link {color: green}
  a:visited {color: red}
  p:hover {color: red}
  </style>
</head>
<body>
<a href="http://by.cuc.edu.cn/">Visit CUC Website</a>
<div><p>The red style <strong>has been applied to this element.</strong></p></div>
<p>The red style <strong>has not been applied to this element.</strong></p>CSS
</body>
</html>
